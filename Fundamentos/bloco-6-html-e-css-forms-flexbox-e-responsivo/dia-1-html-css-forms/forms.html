<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>TrybeTrip</h1>
      <p>Concorra uma viagem totalmente paga e com varias opções de destino.</p>
    </header>
    <main>
      <form action="" method="get" id="form-main">
        <div class="container">
          <label for="nome-input">Nome completo:</label>
          <input type="text" id="nome-input" class="input-width" />
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" class="input-width" />
        </div>
        <div>
          <p>Destino preferido:</p>
          <input type="radio" id="opcao1" name="opcao" />
          <label for="opcao1">Cidade</label>
          <input type="radio" id="opcao2" name="opcao" />
          <label for="opcao2">Campo</label>
          <input type="radio" id="opcao3" name="opcao" />
          <label for="opcao3">Praia</label>
          <input type="radio" id="opcao4" name="opcao" />
          <label for="opcao4">Montanhas</label>
        </div>
        <div>
          <p>
            Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip?
          </p>
          <textarea name="text" id="textarea" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="data">Qual a melhor data para realizar sua viajem?</label>
          <input type="date" id="data" />
        </div>
        <div>
          <input type="checkbox" id="confirmar" />
          <label for="confirmar"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?</label>
        </div>
        <div>
          <input type="checkbox" id="confirmar2" />
          <label for="confirmar2">Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.</label>
        </div>
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </div>

      </form>
    </main>
  </body>
</html>
