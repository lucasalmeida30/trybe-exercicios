<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class ='container text-center'>
        <header>
          <h1 class="display-2">TrybeTrip</h1>
          <p class="lead">Concorra uma viagem totalmente paga e com varias opções de destino.</p>
        </header>
    </div>
    <main>
      <form action="" method="get" id="form-main">
        <div class="container">
          <label class="lead" for="nome-input">Nome completo:</label>
          <input class="form-control" type="text" id="nome-input" class="input-width" placeholder="Digite seu nome" minlength="10" maxlength="40"/>
        </div>
        <div class="container">
          <label class="lead" for="email">Email:</label>
          <input class="form-control" type="email" id="email" class="input-width" placeholder="Digite seu email" min="10" max="50" minlength="10" maxlength="50" />
        </div>
        <div class="container">
          <p class="lead">Destino preferido:</p>
          <div>
              <input class="form-check-input" type="radio" id="opcao1" name="opcao" />
              <label class="form-check-label" for="opcao1">Cidade</label>
          </div>
          <div>
              <input class="form-check-input" type="radio" id="opcao2" name="opcao" />
              <label class="form-check-label" for="opcao2">Campo</label>
          </div>
          <div>
              <input class="form-check-input" type="radio" id="opcao3" name="opcao" />
              <label class="form-check-label" for="opcao3">Praia</label>
          </div>
          <div>
              <input class="form-check-input" type="radio" id="opcao4" name="opcao" />
              <label class="form-check-label" for="opcao4">Montanhas</label>
          </div>
        </div>
        <div class="container">
          <p class="lead">
            Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip?
          </p>
          <textarea class="form-control" name="text" id="textarea" cols="30" rows="10" placeholder="Escreva seu texto aqui" maxlength="500"></textarea>
        </div>
        <div class="container">
          <label class="lead"  for="data">Qual a melhor data para realizar sua viajem?</label>
          <input class="form-control" type="date" id="data" />
        </div>
        <div class="container">
          <input class="form-check-input" type="checkbox" id="confirmar" />
          <label class="form-check-label" for="confirmar"
            >Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?</label>
        </div>
        <div class="container">
          <input class="form-check-input" type="checkbox" id="confirmar2" />
          <label class="form-check-label" for="confirmar2"
            >Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.</label>
        </div>
        <div class="container">
          <button class="btn btn-primary" type="submit">Enviar</button>
          <button class="btn btn-primary" type="reset">Limpar</button>
        </div>
      </form>
    </main>
  </body>
</html>
